<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Oldgram</title>
  </head>
  <body>
    <header class="header">
      <img src="images/logo.png" class="oldgram-logo" alt="Oldgram Logo" />
      <img src="./images/user-avatar.png" alt="" class="user-avatar" />
    </header>

    <main class="main">
      <section class="post-container">
        <div class="profile-info">
          <img src="images/avatar-vangogh.jpg" alt="Vincent van Gogh photo" class="profile-picture" />
          <div class="profile-text">
            <h1 class="user-name">Vincent van Gogh</h1>
            <p class="user-location">Zudert, Netherlands</p>
          </div>
        </div>
        <img src="images/post-vangogh.jpg" alt="man staring with a concerned look on his face" class="post-image" />
        <div class="post-info">
          <div class="icon-bar">
            <img src="images/icon-heart.png" alt="like button" class="icon">
            <img src="images/icon-comment.png" alt="comment button" class="icon">
            <img src="images/icon-dm.png" alt="direct message button" class="icon">
          </div>
          <p class="likes bold">142,030 likes</p>
          <p class="post-message"><span class="bold">vincey1853</span> just took a few mushrooms lol </p>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
